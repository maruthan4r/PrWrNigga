<!DOCTYPE html>
<html lang="de">
    <head>
        <link rel="stylesheet" type="text/css" href="style/stylequiz.css" />
        <meta charset="utf-8">
        <script defer src="script/app.js"></script>
        <title>Quiz</title>
    </head>
  <body>
    <header>
        <nav>
            <div class="logo">
                <h4><img src="24S2.gif" alt="PC" width="50" height="50"></h4>
            </div>
            <div>
                <h4 class="logo">Geschichte des modernen Computers</h4>
            </div>
            <ul class="links">
                <li>
                    <a href="index.html" class="buttonnav">Home</a>
                </li>
                <li>
                    <a href="#" class="buttonnav">Kontakt</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="einleitung">
        <h1>Quiz</h1>
        <p>Teste dein Wissen über die Geschichte des Modernen Computers in diesem Quiz!</p>
    </div>
    <div class="quiz">
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer1</button>
                    <button class="btn">Answer2</button>
                    <button class="btn">Answer3</button>
                    <button class="btn">Answer4</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
            <div id="result" class="hide">
                <h1>Quiz Result</h1>
                <table>
                    <tr>
                        <td>Anzahl Fragen</td>
                        <td><span id="total-question">0</span></td>
                    </tr>¨
                    <tr>
                        <td>Richtige Fragen</td>
                        <td><span id="total-correct">0</span></td>
                    </tr>
                </table>
                <button id="again-btn" class="again-btn btn">Try Again</button>
                <button id="home-btn" class="home-btn btn">Go To Home</button>
            </div>
        </div>
    </div>
  </body>
</html>
